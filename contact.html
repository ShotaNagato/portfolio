<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>contact | ShotaNagato</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body id="contact">
  <header>
    <div class="logo">
      <a href="index.html"><img src="image-miyako/logo.png" alt="myportfolio"></a>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>お問い合わせのページです。お気軽にお問い合わせください。</p>
        <section>
          <h2 class="icon">お問い合わせ</h2>
          <div class="form">
            <form>
            <dl>
              <dt><span class="required">お名前</span></dt>
              <dd><input type="text" name="name" class="name" required></dd>
              <dt><span class="required">メールアドレス</span></dt>
              <dd><input type="email" name="email" class="email" required></dd>
              <dt>お電話番号</dt>
              <dd><input type="tel" name="tel" class="tel"></dd>
              <dt>お問い合わせ種別</dt>
              <dd>
                <select name="type" class="type">
                  <option value="" hidden>選択してください</option>
                  <option value="撮影のご依頼">撮影のご依頼</option>
                  <option value="web制作のご依頼">web制作のご依頼</option>
                  <option value="その他お問い合わせ">その他のお問い合わせ</option>
                </select>
              </dd>
              <dt>ご希望のご連絡方法</dt>
              <dd>
                <input type="radio" name="contact" value="Eメール">Eメール
                <input type="radio" name="contact" value="お電話">お電話
              </dd>
              <dt>メッセージ</dt>
              <dd><textarea name="message" class="message"></textarea></dd>
            </dl>
            <button type="submit" class="btn">送信</button>
            </form>
            <div class="attention">
              <p>※「<span class="required"></span>」のついている項目は必須項目です。</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <footer>
    <small>(c)2020 ShotaNagato</small>
  </footer>
</body>
</html>
